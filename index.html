<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens Interativa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .gallery-container {
            max-width: 900px;
            width: 100%;
            background-color: #2d3748;
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            padding: 2rem;
        }

        .main-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 450px;
            margin-bottom: 2rem;
        }

        .main-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 0.75rem;
            transition: transform 0.3s ease-in-out;
        }
        
        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
            justify-items: center;
        }
        
        .thumbnail-item {
            cursor: pointer;
            width: 100px;
            height: 100px;
            overflow: hidden;
            border-radius: 0.5rem;
            transition: transform 0.2s ease-in-out;
            border: 2px solid transparent;
        }

        .thumbnail-item:hover {
            transform: scale(1.1);
        }

        .thumbnail-item.active {
            border: 2px solid #63b3ed;
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-800 text-gray-200">

<div class="gallery-container">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-400">Galeria de Imagens Interativa</h1>
    
    <div class="main-image-container">
        <img id="main-image" class="main-image shadow-lg" src="https://placehold.co/800x600/1e293b/d1d5db?text=Imagem+Principal+1" alt="Imagem Principal">
    </div>

    <div id="thumbnail-grid" class="thumbnail-grid">
        <!-- As miniaturas serão geradas aqui com JavaScript -->
    </div>
</div>

<script>
    const images = [
        { src: "https://placehold.co/800x600/1e293b/d1d5db?text=Imagem+Principal+1", thumb: "https://placehold.co/100x100/1e293b/d1d5db?text=Thumb+1" },
        { src: "https://placehold.co/800x600/1a457a/d1d5db?text=Imagem+Principal+2", thumb: "https://placehold.co/100x100/1a457a/d1d5db?text=Thumb+2" },
        { src: "https://placehold.co/800x600/581c87/d1d5db?text=Imagem+Principal+3", thumb: "https://placehold.co/100x100/581c87/d1d5db?text=Thumb+3" },
        { src: "https://placehold.co/800x600/065f46/d1d5db?text=Imagem+Principal+4", thumb: "https://placehold.co/100x100/065f46/d1d5db?text=Thumb+4" },
        { src: "https://placehold.co/800x600/7c2d12/d1d5db?text=Imagem+Principal+5", thumb: "https://placehold.co/100x100/7c2d12/d1d5db?text=Thumb+5" },
        { src: "https://placehold.co/800x600/083344/d1d5db?text=Imagem+Principal+6", thumb: "https://placehold.co/100x100/083344/d1d5db?text=Thumb+6" }
    ];

    const mainImage = document.getElementById('main-image');
    const thumbnailGrid = document.getElementById('thumbnail-grid');

    // Função para renderizar as miniaturas
    function renderThumbnails() {
        images.forEach((image, index) => {
            const thumbnailItem = document.createElement('div');
            thumbnailItem.className = 'thumbnail-item';
            
            const thumbnail = document.createElement('img');
            thumbnail.src = image.thumb;
            thumbnail.alt = `Miniatura ${index + 1}`;
            thumbnail.className = 'thumbnail';
            thumbnailItem.appendChild(thumbnail);
            
            // Adiciona a classe 'active' à primeira miniatura
            if (index === 0) {
                thumbnailItem.classList.add('active');
            }

            // Evento de clique para trocar a imagem principal
            thumbnailItem.addEventListener('click', () => {
                // Atualiza a imagem principal
                mainImage.src = image.src;
                
                // Remove a classe 'active' de todas as miniaturas
                document.querySelectorAll('.thumbnail-item').forEach(item => {
                    item.classList.remove('active');
                });
                // Adiciona a classe 'active' na miniatura clicada
                thumbnailItem.classList.add('active');
            });

            thumbnailGrid.appendChild(thumbnailItem);
        });
    }

    // Chama a função para renderizar as miniaturas ao carregar a página
    window.onload = renderThumbnails;
</script>

</body>
</html>
